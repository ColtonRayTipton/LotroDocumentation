        <script type="text/javascript">

            var data = JSON.parse(data)
            query = window.location.search
            params = new URLSearchParams(query)

            type = params.get('type')

            function getValueFromKey(table, Name){
                if (!Name){ return }
                parent=""
                t = {}
                function recursive(table, Name, newParent){
                    for (var Key in table){
                        if (Name == Key){
                            parent = newParent
                            if (table[Key].constructor == Object) {
                                t = table[Key]
                            }
                        }else if (table[Key].constructor == Object){
                            if (Key == "Methods"){
                                newParent = "Methods"
                            }else{
                                if (newParent != "Methods"){
                                    newParent = Key
                                }
                            }
                            t = recursive(table[Key], Name, newParent)
                        }
                    }
                    return t
                }

                return parent, recursive(table, Name, parent)
            }

            parent, info = getValueFromKey(data, type)

            if (info){

                parent = parent == "Children" ? "Class" : parent

                if (["Enumerations", "Events", "Methods"].includes(parent)){
                    parent = parent.substring(0, parent.length-1)
                    $("#Title").text(type + " " + parent)
                }else if (["Events", "Methods"].includes(type)){
                    $("#Title").text(parent + " " + type)
                }else if (info.Title){
                    $("#Title").text(info.Title)
                }else{
                    $("#Title").text(type + " " + parent)
                }

                
                
            }
            


        </script>
