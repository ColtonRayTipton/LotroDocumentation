<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>API Documentation</title>        

        <!-- Stylesheets -->
        <link rel="stylesheet" content-type="text/css; charset=utf-8" href="resources/css/main.css">

        <!-- Scripts -->
        <script
        src="https://code.jquery.com/jquery-3.6.0.js"
        crossorigin="anonymous"></script>
        <script src="resources/js/splitter.js" type="text/javascript"></script>
        <script src="resources/js/main.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch-jsonp/1.0.6/fetch-jsonp.min.js"></script>
    </head>
    <body>

        <ul class="Turbine" id="Turbine">
            <ul id="Turbine-children" class="nested"></ul>
        </ul>

        
        <script content-type="text/javascript">

        BlackList = [
            "Title",
            "Remarks",
            "Classes",
            "Enumerations",
            "Example",
            "Inheritance Hierarchy",
            "See Also",
            "Received"
        ]
        
        loop = 0
        function addChildren(parent, parentName){
            $.each(parent, (key, value) => {
                if ($.inArray(key, BlackList) < 0 && Object.keys(value).length > 0){
                    li = $(`<li id='`+key+`'><a href="#`+key+`"><span class="icon"></span><span>`+key+`</span></a><ul id="`+parentName+`-children" class="nested"></ul></li>`)
                    console.log(key, parentName)
                    if (key != "Children"){
                        $("#"+parentName).append(li)
                        addChildren(value, key)
                    }else{
                        addChildren(value, parentName)
                    }
                }
            })
            loop++
        }

        // had to put in a gist in order to bypass CORS
        fetch("https://raw.githubusercontent.com/ColtonRayTipton/LotroDocumentation/master/Docs/resources/json/tree.jsonp")
        .then(data=>{
            return data.json();
        })
        .then(post=>{
            addChildren(post, "Turbine")
        });
        </script>
        
    </body>
</html>
