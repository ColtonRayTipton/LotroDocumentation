<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>API Documentation</title>        

        <!-- Stylesheets -->
        <link rel="stylesheet" type="text/css" href="resources/css/main.css">

        <!-- Scripts -->
        <script
        src="https://code.jquery.com/jquery-3.6.0.js"
        crossorigin="anonymous"></script>
        <script src="resources/js/splitter.js" type="text/javascript"></script>
        <script src="resources/js/main.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch-jsonp/1.0.6/fetch-jsonp.min.js"></script>
    </head>
    <body>

        <ul class="Turbine">
            <ul id="Turbine-children" class="nested"></ul>
        </ul>

        
        <script type="application/javascript">

        WhiteList = [
            "Children",
            "Events",
            "Methods"
        ]
        
        loop = 1
        function addChildren(parent, parentName){
            loop++
            $.each(parent, (key, value) => {   
                parentName = parentName || key 
                console.log(parent["Title"])
                if (!isNaN(parent["Title"]) || $.inArray(key, WhiteList) >= 0 && Object.keys(parent[key]).length > 0){
                    li = $(`<li id='`+key+`'><a href="#`+key+`">`+key+`</a><ul id="`+parentName+`-children" class="nested"></ul></li>`)
                    $("#" + parentName + "-children").append(li)
                    console.log(parentName, key)
                    addChildren(parent[key])
                    console.log(loop)
                }
            })
        }

        // had to put in a gist in order to bypass CORS
        $.getJSON("https://raw.githubusercontent.com/ColtonRayTipton/LotroDocumentation/master/Docs/resources/json/tree.jsonp",
        function(data){
            addChildren(data, "Turbine")
        });
        </script>
        
    </body>
</html>
