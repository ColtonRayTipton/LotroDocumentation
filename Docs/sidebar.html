<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>API Documentation</title>        

        <!-- Stylesheets -->
        <link rel="stylesheet" content-type="text/css; charset=utf-8" href="resources/css/main.css">

        <!-- Scripts -->
        <script
        src="https://code.jquery.com/jquery-3.6.0.js"
        crossorigin="anonymous"></script>
        <script src="resources/js/splitter.js" type="text/javascript"></script>
        <script src="resources/js/main.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch-jsonp/1.0.6/fetch-jsonp.min.js"></script>
        <script src="resources/json/tree.js" type="text/javascript"></script>
    </head>
    <body>

        <ul class="Tree"></ul>

        
        <script content-type="text/javascript">

        data = JSON.parse(data)

        BlackList = [
            "Title",
            "Remarks",
            "Classes",
            "Enumerations",
            "Example",
            "Inheritance Hierarchy",
            "See Also",
            "Received",
            "Description",
            "Fields",
            "Parameters",
            "Syntax",
            "Returns",
            "Children",
        ]
        
  
        function addChildren(table, parent, type){

            type = type || parent == "Methods" ? "Methods" : "Children"

            $.each(table, (key, value) => {
                if ($.inArray(key, BlackList) < 0 && Object.keys(value).length > 0){

                    li = $(`<li id='`+key+`'>
                        <span id="link">
                            <a class='Children' href="#`+key+`">
                                <span class="icon icon-`+type+`"></span>
                                <span>`+key+`</span>
                            </a>
                            </span>
                        <li id="`+key+`-children" class="nested"></li>
                    </li>`)

                    li2 = $(`<li id='`+key+`'>
                        <span id="link">
                            <a href="#`+key+`">
                                <span class="icon icon-`+type+`"></span>
                                <span>`+key+`</span>
                            </span>
                    </li>`)

                    if (parent == key){
                        $(".Tree").append(li)
                        addChildren(value, key)
                    }else if (value.constructor == Object){
                        $("#"+parent+"-children").append(li)
                        addChildren(value, key)
                    }else if (type == "Enumerations" || type == "Methods"){
                        $("#"+parent+"-children").append(li2)
                    }
                }

                if (key == "Children" || key == "Enumerations"){
                    addChildren(value, parent, key)
                }
            })
        }

        addChildren(data, "Turbine")


        
        $(".Children").click(()=>{

            $(this).parent().children(".nested").toggleClass("active")
            $(this).children(".icon").toggleClass("icon-Children")

        })
        </script>
        
    </body>
</html>
