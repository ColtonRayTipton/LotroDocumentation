<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" content-type="charset=utf-8">
        <title>API Documentation</title>        

        <!-- Stylesheets -->
        <link rel="stylesheet" content-type="text/css; charset=utf-8" href="resources/css/main.css">

        <!-- Scripts -->
        <script 
        src="https://code.jquery.com/jquery-3.6.0.min.js" 
        type="text/javascript"
        crossorigin="anonymous"
        ></script>
        <script src="resources/js/splitter.js" type="text/javascript"></script>

    </head>
    <body>
        <div class="frameset"></div>

        <script type="text/javascript">
            $(document).ready(function(){

                $(".frameset").append(`
                    <iframe class="frame" id="sidebar" referrerpolicy="unsafe-url" loading="eager" title="sidebar"></iframe>
                    <iframe class="frame" id="content" referrerpolicy="unsafe-url" loading="eager" title="content"></iframe>
                `)

                var sideBar = $("#sidebar")
                var content = $("#content")

                sideBar.attr('src', 'sidebar.html')
                content.attr('src', 'content.html')

                $(".frameset").splitter({
                    splitVertical: true,
                    reizeToWidth: true,
                    sizeLeft: 0,
                });

                content.onload = null
                content.attr('onload', '')

                var tree = content.contents().find('body')
                tree.append("Hello")

                var iframe = document.querySelector('#content');
                var content = iframe.contentDocument || iframe.contentWindow.document;

                console.log(content)
                

            })
        </script>
    </body>
</html>
